        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"

                  <label for="exampleFormControlTextarea1">Post Message</label>
                  <textarea class="form-control" placeholder="Type Your Message" id="exampleFormControlTextarea1"
                    rows="3"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button mat-raised-button color="primary" data-dismiss="modal">Close</button>
                <a routerLink="/"><button mat-raised-button color="primary">Send Message</button></a>
              </div>
